<h1 id="submitHead"> Submit An Event </h1>

<h1 id="subpageHead"> Event Form <h1>

  <form>
    <div class="form-group">
      <label for="nameInput"> Event Name </label>
      <input type="text" class="form-control" id="FormControlInput1" placeholder="Event Name">
    </div>

    <div class="form-group">
      <label for="venueInput"> Venue Name </label>
      <input type="text" class="form-control" id="FormControlInput2" placeholder="Event Name">
    </div>

    <div class="form-group">
      <label for="orgInput"> Organization Name </label>
      <input type="text" class="form-control" id="FormControlInput2" placeholder="Organization Name">
    </div>

    <div class="form-group">
      <label for="orgInput"> Price </label>
      <input type="text" class="form-control" id="FormControlInput2" placeholder="$">
    </div>

    <div class="form-group">
      <label for="orgInput"> Age </label>
      <div class="checkbox">
        <label><input type="checkbox" value="">18+</label>
      </div>
      <div class="checkbox">
        <label><input type="checkbox" value="">21+</label>
      </div>
      <div class="checkbox">
          <label><input type="checkbox" value="">All Ages</label>
      </div>
    </div>




    <div class="form-group">
      <label for="formSelect">Genre</label>
      <select class="form-control" id="FormSelect">

        <option>House</option>
        <option>Trance</option>
        <option>Techno</option>
        <option>Dubstep</option>
        <option>Other</option>

      </select>
    </div>

  </form>




  </body>
